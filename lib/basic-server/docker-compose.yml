version: "3"
services: 
  node:
    image: robe/homework
    container_name: node-server
    ports:
      - "3000:3001"
    networks:
      - awesome-network
    depends_on: 
      - mariadb

  mariadb:
    image: my_mariadb
    build: ./data
    container_name: docker-mariadb12
    ports:
      - "3306:3306"
    environment: 
      MARIADB_ROOT_PASSWORD: "pass"
    networks:
      - awesome-network

networks:
  awesome-network:
    driver: bridge